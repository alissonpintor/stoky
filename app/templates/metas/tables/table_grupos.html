<div class="col-md-12">
    <div role="tabpanel" class="tab-pane">
        <table id="mytable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Cod.</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
            {% if grupos %}
              {% for g in grupos %}
                <tr>
                    <td>
                        <a class="btn btn-default" href="/grupos/{{  g.id_grupo }}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default detele" href="/deletar/{{ classe }}/{{ g.id_grupo }}">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default button-hidden" href="#">
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>{{ g.id_grupo }}</td>
                    <td>{{ g.nome_grupo }}</td>
                </tr>
                  <tr>
                    <td colspan=3>
                    <table class="table table-striped table-hover subtable" id="mysubtable">
                      <thead>
                          <tr>
                              <th></th>
                              <th>Cod.</th>
                              <th>Nome</th>
                          </tr>
                      </thead>
                      <tbody>
                        {% for v in g.vendedores %}
                          <tr>
                            <td></td>
                            <td>{{ v.id_vendedor }}</td>
                            <td>{{ v.nome_vendedor }}</td>
                          </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    </td>
                  </tr>
              {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">Nenhuma Vendedor cadastrado ainda.</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
