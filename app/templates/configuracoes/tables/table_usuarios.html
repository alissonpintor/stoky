<div class="col-md-12">
   <div role="tabpanel" class="tab-pane">
        <table id="mytable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Cod.</th>
                    <th>Usuário</th>
                    <th>Acesso</th>
                    <th>Conta Admin</th>
                </tr>
            </thead>
            <tbody>
            {% if usuarios %}
              {% for u in usuarios %}
                <tr>
                    <td>
                        <a class="btn btn-default" href="{{ url_for('configuracoes.usuarios', id=u.id) }}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default detele" href="{{ url_for('configuracoes.deletar', path=classe, id=u.id) }}">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>{{ u.id }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.role.name }}</td>
                    {% if u.is_admin %}
                      <td>sim</td>
                    {% else %}
                      <td>não</td>
                    {% endif %}
                </tr>
              {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">Nenhuma tarefa cadastrada ainda.</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
