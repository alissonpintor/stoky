<div class="col-md-12">
   <div role="tabpanel" class="tab-pane">
        <table id="mytable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Cod.</th>
                    <th>Usuário</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
            {% if acessos %}
              {% for a in acessos %}
                <tr>
                    <td>
                        <a class="btn btn-default" href="{{ url_for('configuracoes.acessos', id=a.id) }}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default detele" href="{{ url_for('configuracoes.deletar', path=classe, id=a.id) }}">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>{{ a.id }}</td>
                    <td>{{ a.name }}</td>
                    <td>{{ a.description }}</td>
                </tr>
              {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">Nenhuma acesso cadastrado ainda.</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
