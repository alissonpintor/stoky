<div class="row">

  <div class="col-md-12">
    <table id="mytable" class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Cod.</th>
                <th>Descrição</th>
                <th>Colaboradores Excluidos</th>
                <th>Pontos Meta diaria</th>
            </tr>
        </thead>
        <tbody>
        {% if parametros %}
          {% for p in parametros %}
            <tr>
                <td>
                    <a class="btn btn-default" href="{{ url_for('wmserros.parametros', id=p.id) }}">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a class="btn btn-default detele" href="{{ url_for('wmserros.deletar', path=classe, id=p.id) }}">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    </a>
                </td>
                <td>{{ p.id }}</td>
                <td>{{ p.descricao }}</td>
                <td>{{ p.colaboradores_excluidos }}</td>
                <td>{{ p.valor_meta_diario }}</td>
            </tr>
          {% endfor %}
        {% else %}
            <tr>
                <td colspan="5">Nenhuma tarefa cadastrada ainda.</td>
            </tr>
        {% endif %}
        </tbody>
    </table>
  </div>

</div>
