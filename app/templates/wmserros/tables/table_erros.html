<div class="col-md-12">
   <div role="tabpanel" class="tab-pane">
        <table id="mytable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Cod.</th>
                    <th>Descrição</th>
                    <th>Tarefa</th>
                </tr>
            </thead>
            <tbody>
            {% if erros %}
              {% for e in erros %}
                <tr>
                    <td>
                        <a class="btn btn-default" href="{{ url_for('wmserros.erros', id=e.id_erro) }}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-default detele" href="{{ url_for('wmserros.deletar', path=classe, id=e.id_erro) }}">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td>{{ e.id_erro }}</td>
                    <td>{{ e.descricao }}</td>
                    <td>{{ e.tarefa.descricao }}</td>
                </tr>
              {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">Nenhuma tarefa cadastrada ainda.</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>
