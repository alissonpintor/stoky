<!DOCTYPE html>
<html>

<head>
    <title>{{title or 'Sistema Stoky'}}</title>

    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-slider.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-table.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/multi-select.dist.css') }}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icone.ico') }}">
</head>

<body>
    <div id="load"></div>

    {% include 'navbar.html' %}

    <div id="content" class="container" style="margin-bottom:50px;">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          Usuario: {{ current_user.username }}
          {% if current_user.role %}
            -- Acesso: {{ current_user.role.name }}
          {% endif %}
        </p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-slider.min.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-table.min.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/jquery.mask.min.js') }}" type="text/javascript" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/jquery.multi-select.js') }}" type="text/javascript" charset="utf-8"></script>

    <!-- <script src="/init-table.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#load").show();
        }
// ]]></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
